<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="icon" type="image/x-icon" href="./assets/register.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>

  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Signin Form</h3>
  <form id="formlogin">

    
    <div class="row">
      <div class="col-md-6 mb-4 pb-2">

        <div class="form-outline">
          <input type="email" name="email_login" class="form-control form-control-lg" />
          <label class="form-label" for="email_login">Email</label>
          <div id="msg-login">
            <p></p>
          </div>
        </div>

      </div>
      <div class="col-md-6 mb-4 pb-2">
        <div class="form-outline">
          <input type="password" id="password_login" name="password_login" class="form-control form-control-lg" />
          <label class="form-label" for="password_login">Password</label>
          <div id="msg-login">
            <p></p>
          </div>

        </div>
        <p>Don't have an acc ?<a href="./register.html">Register</a></p>

      </div>
    </div>

  </form>
  <button class="btn btn-primary btn-lg" id="login">Login up</button>
  <script src="./js/login.js" ></script>
 
</body>

</html>
