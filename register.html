  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form id="form">

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" />
                      <label  class="form-label" for="firstName">First Name</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="lastname" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="Gender" name="gender" class="form-control form-control-lg" />
                      <label class="form-label" for="Gender">Gender</label>
                    </div>

                  </div>
                

                  </div>
                

                
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="email" id="phoneno" name="phoneno" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneno">Phone number</label>
                      <div id="msg" ><p></p></div>

                    </div>

                  </div>
                </div>
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="tel" id="age" name="age" class="form-control form-control-lg" />
                      <label class="form-label" for="age">Age</label>
                      <div id="msg" ><p></p></div>

                    </div>

                  </div>
                </div>
                <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" id="address" name="address" class="form-control form-control-lg" />
                    <label class="form-label" for="address">Address</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" id="currenteducation" name="currenteducation" class="form-control form-control-lg" />
                    <label class="form-label" for="currenteducation">Currently studying</label>
                  </div>
                </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="email" name="email_id" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                      <div class="error">Enter valid mail</div>
                      <div id="msgem" class="msg1" ><p></p></div>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="password" name="password_data" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                      <div class="error1">Password not strong</div>

                      <div class="msg" ><p></p></div>
                   
                    </div>
                    <div class="form-outline">
                      <input type="password" name="re-password" id="re-password" class="form-control form-control-lg" />
                      <label class="form-label" for="re-password">Re-type password</label>
                      <div class="error2">Password not match</div>
                      <div id="msg" ></div>
                   
                    </div>

                  </div>
                </div>
                <!-- <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" id='register'type="submit" value="Submit" />
                    </div>-->
       
              </form>
              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg" id="register">Sign up</button>
                <p>Already have an account ?<a href="./login.html">login</a></p>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
